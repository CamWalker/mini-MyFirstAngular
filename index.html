<!DOCTYPE html>
<html ng-app="friendsList">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">

    <title></title>
  </head>
  <body ng-controller="mainCtrl">
    <h1>My Friends</h1>
      <input type="text" ng-model="newFriend">
      <button type="button" name="button" ng-click="addFriends()">Add Friend</button>
      <div ng-repeat="f in friends">
        <p> {{f}}</p>
      </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/mainCtrl.js"></script>
  </body>
</html>
